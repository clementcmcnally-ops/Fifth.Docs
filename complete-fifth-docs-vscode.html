            });

            switch(filter) {

                case 'multiple-mentions':
                    currentResults = DOCUMENTARIES.filter(doc => doc.totalMentions > 1);

                    currentFilter.charAt(0).toUpperCase() + currentFilter.slice(1).replace('-', ' ');

            }

            const searchTerm = query.toLowerCase();
            const results = DOCUMENTARIES.filter(doc =>

                doc.title.toLowerCase().includes(searchTerm) ||
                doc.director.toLowerCase().includes(searchTerm) ||
                doc.topic.toLowerCase().includes(searchTerm) ||
                doc.category.toLowerCase().includes(searchTerm)
            );

            currentResults = results;
            renderDocumentaries(results);
            document.getElementById('resultsTitle').textContent = `Search: "${query}"`;
